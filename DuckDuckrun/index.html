<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>üå∏ Pink Ducky Jumper</title>

<style>
/* ========== COLORS & GLOBAL ========== */
:root {
  --pink-bg: #ffdaf1;
  --kawaii-bg: #ffe6f9;
  --ink: #2b1030;
  --grass: #a1e6b6;
  --floor: #ffc4e2;
  --btn-pink: #ff8bd7;
  --btn-pink-hover: #ff6bb7;
  --btn-pink-active: #ff4fa1;
  --shadow: rgba(0,0,0,.15);
  --text-dark: #2b1030;
}

* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh;
  overflow-x: hidden;
  overflow-y: auto;
  background: var(--pink-bg);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color: var(--text-dark);
  touch-action: manipulation;
}

body {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: env(safe-area-inset-top);
}

h1, h2 {
  margin: 0;
  padding: 0;
  font-weight: 700;
  text-align: center;
}

/* ========== OVERLAY SCREENS ========== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,.92);
  backdrop-filter: blur(6px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.panel {
  background: #fff;
  padding: 20px 24px;
  border-radius: 16px;
  box-shadow: 0 8px 24px var(--shadow);
  text-align: center;
  width: 90%;
  max-width: 340px;
}

button {
  font-size: 16px;
  font-weight: bold;
  padding: 10px 16px;
  margin-top: 10px;
  border: none;
  border-radius: 12px;
  background: var(--btn-pink);
  color: white;
  cursor: pointer;
  transition: background .2s, transform .1s;
}

button:hover {
  background: var(--btn-pink-hover);
}

button:active {
  background: var(--btn-pink-active);
  transform: scale(.95);
}

/* ========== HEART PICKER ========== */
.hearts {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  justify-content: center;
  margin-top: 12px;
}

.heart {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: 2px solid var(--ink);
  cursor: pointer;
  transition: transform .15s, border-color .15s;
}

.heart:hover {
  transform: scale(1.2);
  border-color: var(--btn-pink);
}

.selectedHeart {
  border-color: var(--ink);
  transform: scale(1.4);
}

/* ========== GAME WRAPPER ========== */
.game-wrap {
  width: min(520px, 92vw);
  margin-top: 12px;
  position: relative;
  background: var(--kawaii-bg);
  border: 3px solid #ff9ad5;
  border-radius: 18px;
  box-shadow: 0 14px 40px var(--shadow);
  padding-top: 36px;
  padding-bottom: 8px;
}

/* ========== SCORE & STATE ========== */
#score {
  position: absolute;
  top: 6px;
  left: 12px;
  font-size: 18px;
  font-weight: bold;
  background: white;
  padding: 6px 10px;
  border-radius: 12px;
  border: 2px solid #ff6bb7;
}

#state {
  position: absolute;
  top: 6px;
  right: 12px;
  font-size: 14px;
  font-weight: bold;
  background: white;
  padding: 6px 10px;
  border-radius: 12px;
  border: 2px solid #ff6bb7;
}

/* ========== CANVAS ========== */
canvas {
  width: 100%;
  height: auto;
  image-rendering: pixelated;
  border-radius: 14px;
  background: linear-gradient(180deg, #ffe2f2 0%, #ffd0e8 55%, #ffbfdc 100%);
  border: 2px solid rgba(43,16,48,.12);
}

/* ========== MOBILE CONTROLS ========== */
#moveHint {
  text-align: center;
  margin-top: 6px;
  font-size: 14px;
  color: var(--text-dark);
  opacity: .85;
  display: none;
}

#controls {
  display: flex;
  justify-content: space-evenly;
  margin-top: 6px;
}

#controls button {
  flex: 1;
  margin: 0 8px;
  font-size: 24px;
  background: white;
  border: 2px solid #ff6bb7;
}

/* ========== SOUND TOGGLE ===== */
#soundToggle {
  font-size: 14px;
  position: fixed;
  bottom: 10px;
  right: 10px;
  background: white;
  padding: 6px 10px;
  border-radius: 10px;
  border: 2px solid #ff6bb7;
}
</style>
</head>

<body>

<!-- ===== SPLASH SCREEN ===== -->
<div class="overlay" id="splashScreen">
  <div class="panel">
    <h1>üå∏ Pink Ducky Jumper</h1>
    <button id="startBtn">Start Game</button>
  </div>
</div>

<!-- ===== HEART PICKER OVERLAY ===== -->
<div class="overlay" id="heartPicker" style="display:none;">
  <div class="panel">
    <h2>Pick Your Heart üíñ</h2>

    <div class="hearts" id="heartChoices"></div>

    <button id="heartStartBtn" disabled>
      Start!
    </button>
  </div>
</div>

<!-- ===== LEADERBOARD ===== -->
<div class="overlay" id="leaderboard" style="display:none;">
  <div class="panel">
    <h2>Leaderboard</h2>
    <div id="board"></div>
    <button id="backBtn">Back</button>
  </div>
</div>

<!-- ===== GAME UI ===== -->
<div class="game-wrap">
  <div id="score">Score: 0</div>
  <div id="state">Ready.</div>
  <canvas id="game" width="320" height="180"></canvas>

  <div id="moveHint">‚Üê Tap Buttons ‚Üí to Move!</div>
  <div id="controls">
    <button id="leftBtn">‚Üê</button>
    <button id="rightBtn">‚Üí</button>
  </div>
</div>

<button id="soundToggle">üîä Sound: On</button>

</body>
</html>
<script>
/* ========== AUDIO ========= */
let audioCtx = null;
let audioOn = true;

function ensureAudio() {
  if (!audioCtx)
    audioCtx = new (window.AudioContext||window.webkitAudioContext)();
  if (audioCtx.state === "suspended")
    audioCtx.resume();
}

function playQuack() {
  if (!audioOn) return;
  ensureAudio();
  const o = audioCtx.createOscillator(), g = audioCtx.createGain();
  o.type="square";
  o.frequency.setValueAtTime(520,audioCtx.currentTime);
  o.frequency.exponentialRampToValueAtTime(160,audioCtx.currentTime+.14);
  g.gain.setValueAtTime(.14,audioCtx.currentTime);
  g.gain.exponentialRampToValueAtTime(.001,audioCtx.currentTime+.16);
  o.connect(g);g.connect(audioCtx.destination);
  o.start();o.stop(audioCtx.currentTime+.17);
}

function playSad() {
  if (!audioOn) return;
  ensureAudio();
  const o = audioCtx.createOscillator(), g = audioCtx.createGain();
  o.type="triangle";
  o.frequency.setValueAtTime(240,audioCtx.currentTime);
  o.frequency.exponentialRampToValueAtTime(80,audioCtx.currentTime+.55);
  g.gain.setValueAtTime(.16,audioCtx.currentTime);
  g.gain.exponentialRampToValueAtTime(.001,audioCtx.currentTime+.60);
  o.connect(g);g.connect(audioCtx.destination);
  o.start();o.stop(audioCtx.currentTime+.62);
}

document.getElementById("soundToggle").onclick = ()=> {
  audioOn = !audioOn;
  document.getElementById("soundToggle").textContent =
    audioOn ? "üîä Sound: On" : "üîá Sound: Off";
};

/* ========== CANVAS + UI ========= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
ctx.imageSmoothingEnabled = false;

const scoreEl = document.getElementById("score");
const stateEl = document.getElementById("state");

const controls = document.getElementById("controls");
const moveHint = document.getElementById("moveHint");

const leftBtn = document.getElementById("leftBtn");
const rightBtn = document.getElementById("rightBtn");

let movingLeft=false, movingRight=false;

/* ===== TOUCH/SWIPE ===== */
let touchStartX=null;
canvas.addEventListener("touchstart", e=> {
  if(world==="tower") touchStartX = e.touches[0].clientX;
});
canvas.addEventListener("touchmove", e=> {
  if(world==="tower" && touchStartX!==null) {
    const dx = e.touches[0].clientX - touchStartX;
    movingLeft = dx< -8; movingRight = dx>8;
  }
});
canvas.addEventListener("touchend", e=> {
  movingLeft=false; movingRight=false;
  touchStartX=null;
});

/* ===== HEARTS & COLORS ===== */
const HEARTS = {}, HEART_KEYS = [];
for(let i=0;i<25;i++){
  const hue=Math.round((360/25)*i), key=`c${i}`;
  HEARTS[key]=`hsl(${hue},85%,65%)`;
  HEART_KEYS.push(key);
}

const DUCK_COLORS=["#fff6a6","#ffd1e8","#cdb4ff","#b8f2e6","#ffdac1","#2b1030"];
let scores=JSON.parse(localStorage.getItem("baby404_scores")||"{}");
let playerHeart=null;
let duckColorIndex=0;

/* ===== GAME CONSTANTS ===== */
const GROUND=142, GRAVITY=.3, JUMP_V=-8.4;
let duck, obstacles, platforms, sparkles;
let frame=0,score=0;
let gameOver=false,skullMode=false,skullTimer=0,showBaby404=false;
let world="runner",secretDoor=null;
let fireY=180,fireSpeed=.05,SPEED=1.6;

/* ===== FIRE DELAY ===== */
let fireDelay=0;
const FIRE_DELAY_FRAMES=30*60;

/* ========= RESET ========= */
function resetGame() {
  SPEED=1.6;
  duck={x:60,y:GROUND-18,w:18,h:18,vy:0,onGround:true};
  obstacles=[]; platforms=[]; sparkles=[]; secretDoor=null;
  fireY=180; fireSpeed=.05;
  frame=0;score=0;gameOver=false;
  skullMode=false;skullTimer=0;showBaby404=false;
  world="runner"; duckColorIndex=0;
  fireDelay=0;
  scoreEl.textContent="Score: 0";
  stateEl.textContent="Running!";
  controls.style.display="none";
  moveHint.style.display="none";
}

/* ========= INPUTS ========= */
function doJump() {
  if (showBaby404) { resetGame(); return; }
  if (duck.onGround && !gameOver && playerHeart) {
    duck.vy=JUMP_V;duck.onGround=false; playQuack();
  }
}

/* ===== KEY LISTENERS ===== */
addEventListener("keydown",e=>{
  if (e.code==="Space"){e.preventDefault();doJump();}
  if (e.code==="ArrowLeft") movingLeft=true;
  if (e.code==="ArrowRight") movingRight=true;
});
addEventListener("keyup",e=>{
  if (e.code==="ArrowLeft") movingLeft=false;
  if (e.code==="ArrowRight") movingRight=false;
});

/* ===== BTN LISTENERS ===== */
leftBtn.onpointerdown = ()=> movingLeft=true;
leftBtn.onpointerup = ()=> movingLeft=false;
rightBtn.onpointerdown = ()=> movingRight=true;
rightBtn.onpointerup = ()=> movingRight=false;

/* ========= UPDATE ========= */
function update(){
  frame++;
  if(skullMode && --skullTimer<=0){skullMode=false;showBaby404=true;}

  if(!gameOver && playerHeart) {
    duck.vy+=GRAVITY;
    duck.y+=duck.vy;

    if(world==="runner") {
      if(duck.y>=GROUND-duck.h) {
        duck.y=GROUND-duck.h; duck.vy=0; duck.onGround=true;
      }
      if(frame%85===0) spawnObstacle();
      obstacles.forEach(o=>o.x-=SPEED);

      obstacles.forEach(o=>{
        if(!o.passed && o.x+o.w<duck.x){
          o.passed=true; score+=10;
          scoreEl.textContent="Score: "+score;
          if(score%100===0){
            duckColorIndex=(duckColorIndex+1)%DUCK_COLORS.length; SPEED+=.1;
          }
        }
        if(hit(duck,o)) killDuck();
      });

      if(score>=150 && !secretDoor) spawnSecretDoor();
      if(secretDoor){
        secretDoor.x-=SPEED;
        secretDoor.hue=(secretDoor.hue+3)%360;
        const hitsDoor =
          duck.onGround &&
          duck.x+duck.w>secretDoor.x &&
          duck.x<secretDoor.x+secretDoor.w;
        if(hitsDoor){
          world="tower"; duck.y=120; duck.vy=0;
          platforms=[];for(let i=0;i<6;i++) spawnPlatform(140-i*30);
          secretDoor=null;
          controls.style.display="flex";moveHint.style.display="block";
        }
      }
    }

    if(world==="tower"){
      duck.onGround=false;
      if(movingLeft) duck.x-=2.5;
      if(movingRight) duck.x+=2.5;
      duck.x=Math.max(0,Math.min(duck.x,canvas.width-duck.w));

      platforms.forEach(p=>{
        if(
          duck.x+duck.w>p.x &&
          duck.x<p.x+p.w &&
          duck.y+duck.h>=p.y &&
          duck.y+duck.h<=p.y+6 &&
          duck.vy>=0
        ){
          duck.y=p.y-duck.h;duck.vy=0;duck.onGround=true;
        }
      });

      if(duck.y<60){
        duck.y+=40;platforms.forEach(p=>p.y+=40);
        spawnPlatform(0);score+=5;
        scoreEl.textContent="Score: "+score;
      }

      fireDelay++;
      if(fireDelay>=FIRE_DELAY_FRAMES){
        fireY-=fireSpeed;fireSpeed+=.0003;
        if(duck.y+duck.h>fireY) killDuck();
      }
    }
  }

  draw();requestAnimationFrame(update);
}

/* ========= DRAW ========= */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle="#ffe6f9";ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle=var(--grass);ctx.fillRect(0,GROUND,canvas.width,8);
  ctx.fillStyle=var(--floor);ctx.fillRect(0,GROUND,canvas.width,40);

  if(world==="runner"){
    ctx.fillStyle="#ff3f9f";obstacles.forEach(o=>ctx.fillRect(o.x,GROUND-o.h,o.w,o.h));
    if(secretDoor){ctx.fillStyle=`hsl(${secretDoor.hue},100%,60%)`;
      ctx.fillRect(secretDoor.x,secretDoor.y,secretDoor.w,secretDoor.h);}
  }

  if(world==="tower"){
    ctx.fillStyle="#ff3b3b";ctx.fillRect(0,fireY,canvas.width,canvas.height-fireY);
    ctx.fillStyle="#ffd1e8";platforms.forEach(p=>ctx.fillRect(p.x,p.y,p.w,p.h));
  }

  if(skullMode){ctx.fillStyle="#f2f2f2";ctx.fillRect(duck.x+5,duck.y+2,8,10);}
  else{ctx.fillStyle=DUCK_COLORS[duckColorIndex];ctx.fillRect(duck.x+2,duck.y+6,14,10);}

  ctx.fillStyle=HEARTS[playerHeart]||"#000";
  ctx.font="10px monospace";
  ctx.fillText("‚ô• "+score,6,12);
  ctx.fillText("BEST "+(scores[playerHeart]||0),6,24);
}

/* ========= SPAWN HELPERS ========= */
function spawnObstacle(){obstacles.push({x:330,w:12+Math.random()*10,h:18+Math.random()*22,passed:false});}
function spawnSecretDoor(){secretDoor={x:360,y:GROUND-22,w:18,h:22,hue:0};}
function spawnPlatform(y){platforms.push({x:60+Math.random()*160,y,w:40+Math.random()*30,h:6});}

function hit(a,b){return a.x<b.x+b.w && a.x+a.w>b.x && a.y+a.h>(GROUND-b.h) && a.y<(GROUND-b.h)+b.h;}

function killDuck(){
  gameOver=true;skullMode=true;skullTimer=45;playSad();
  if(!scores[playerHeart]||score>scores[playerHeart]){
    scores[playerHeart]=score;localStorage.setItem("baby404_scores",JSON.stringify(scores));
  }
}

/* ========= HEART PICKER ========= */
const heartChoices = document.getElementById("heartChoices");
const heartStartBtn = document.getElementById("heartStartBtn");

HEART_KEYS.forEach(key=>{
  const h=document.createElement("div");
  h.className="heart";h.style.background=HEARTS[key];
  h.onclick=()=>{
    document.querySelectorAll(".heart").forEach(el=>el.classList.remove("selectedHeart"));
    h.classList.add("selectedHeart");
    playerHeart=key;heartStartBtn.disabled=false;
  };
  heartChoices.appendChild(h);
});

heartStartBtn.onclick=()=>{
  document.getElementById("heartPicker").style.display="none";
  resetGame();update();
};

/* ========= SPLASH ========= */
document.getElementById("startBtn").onclick=()=>{
  document.getElementById("splashScreen").style.display="none";
  document.getElementById("heartPicker").style.display="flex";
};
</script>
