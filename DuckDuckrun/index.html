<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŒ¸ Pink Ducky Jumper â€” Enhanced</title>
<style>
:root { --bg:#ffd6ea; --ink:#2b1030; --shadow:rgba(0,0,0,.15); }
*{box-sizing:border-box;margin:0;padding:0;user-select:none;}
body{min-height:100vh;display:grid;place-items:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:radial-gradient(circle at 20% 20%,#ffe6f3 0%,var(--bg) 55%,#ffc4e2 100%);}
.wrap{width:min(520px,92vw);padding:16px;background:rgba(255,255,255,.6);border:2px solid rgba(255,63,159,.35);border-radius:18px;box-shadow:0 14px 40px var(--shadow);}
.topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;}
.title{font-weight:800;display:flex;gap:8px;align-items:center;flex-wrap:wrap;}
.chip{font-size:12px;padding:5px 10px;border-radius:999px;background:linear-gradient(135deg,#ff6fb7,#ff3f9f);color:white;}
button{padding:6px 10px;border-radius:8px;border:1px solid var(--ink);background:#fff;cursor:pointer;font-size:12px;}
canvas{width:100%;image-rendering:pixelated;border-radius:14px;border:2px solid rgba(43,16,48,.12);background:linear-gradient(180deg,#ffe2f2 0%,#ffd0e8 55%,#ffbfdc 100%);touch-action:none;}
.hint{margin-top:8px;font-size:13px;display:flex;justify-content:space-between;opacity:.85;}
.overlay{position:absolute;inset:0;display:grid;place-items:center;background:rgba(255,214,234,.9);}
.panel{background:white;padding:16px 20px;border-radius:14px;min-width:260px;text-align:center;}
.hearts{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;margin-top:10px;}
.heart{width:28px;height:28px;border-radius:50%;border:2px solid var(--ink);cursor:pointer;}
#cloudLayer, #starLayer {position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0;}
.cloud{position:absolute;border-radius:50%;background:white;opacity:0.85;}
.star{position:absolute;width:2px;height:2px;border-radius:50%;background:#fdf5e6;opacity:0.9;}
</style>
</head>
<body>

<div class="wrap">
  <div class="topbar">
    <div class="title">ðŸ©· Pink Ducky Jumper <span class="chip" id="score">Score: 0</span></div>
    <button id="changeHeartBtn">ðŸ’— Change Heart</button>
  </div>
  <canvas id="game" width="320" height="180"></canvas>
  <div class="hint">
    <div class="desktop">Space / Tap = jump</div>
    <div>Tap left/right = jump left/right</div>
    <div id="state">Ready.</div>
  </div>
</div>

<div class="overlay" id="picker">
  <div class="panel">
    Pick your heart ðŸ’—
    <div class="hearts" id="heartChoices"></div>
  </div>
</div>

<div id="cloudLayer"></div>
<div id="starLayer"></div>

<audio id="runnerMusic" loop>
  <source src="/mnt/data/kawaii-future-bass-no-copy-right-386527.mp3" type="audio/mpeg">
</audio>
<audio id="towerMusic" loop>
  <source src="/mnt/data/kawaii-pop-sparkle-447746.mp3" type="audio/mpeg">
</audio>

<script>
// ===== AUDIO SETUP =====
let audioCtx=null;
function ensureAudio(){ if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)(); if(audioCtx.state==="suspended") audioCtx.resume(); }
function playMusic(track){
  runnerMusic.pause(); towerMusic.pause();
  track.currentTime = 0;
  track.play().catch(()=>{});
}
const runnerMusic = document.getElementById("runnerMusic");
const towerMusic = document.getElementById("towerMusic");

// ===== FX =====
function quack(){ ensureAudio(); const o=audioCtx.createOscillator(), g=audioCtx.createGain(); o.type="square";o.frequency.setValueAtTime(520,audioCtx.currentTime);o.frequency.exponentialRampToValueAtTime(160,audioCtx.currentTime+.14);g.gain.setValueAtTime(.14,audioCtx.currentTime);g.gain.exponentialRampToValueAtTime(.001,audioCtx.currentTime+.16);o.connect(g);g.connect(audioCtx.destination);o.start();o.stop(audioCtx.currentTime+.17);}
function sadQuack(){ ensureAudio(); const o=audioCtx.createOscillator(), g=audioCtx.createGain(); o.type="triangle";o.frequency.setValueAtTime(240,audioCtx.currentTime);o.frequency.exponentialRampToValueAtTime(80,audioCtx.currentTime+.55);g.gain.setValueAtTime(.16,audioCtx.currentTime);g.gain.exponentialRampToValueAtTime(.001,audioCtx.currentTime+.6);o.connect(g);g.connect(audioCtx.destination);o.start();o.stop(audioCtx.currentTime+.62);}

// ===== GAME VARIABLES =====
const canvas=document.getElementById("game"), ctx=canvas.getContext("2d");
ctx.imageSmoothingEnabled=false;
const scoreEl=document.getElementById("score"), stateEl=document.getElementById("state");
const GROUND=142,GRAVITY=.3,JUMP_V=-8.4;
let SPEED=1.6, playerHeart=null, duck, obstacles, frame, score, gameOver, skullMode, skullTimer, showBaby404;
let world="runner", secretDoor=null;
let platforms=[];

// ===== HEART COLORS =====
const HEARTS={},HEART_KEYS=[];
for(let i=0;i<25;i++){ const hue=Math.round((360/25)*i); const key=`c${i}`; HEARTS[key]=`hsl(${hue},85%,65%)`; HEART_KEYS.push(key); }
let scores=JSON.parse(localStorage.getItem("baby404_scores")||"{}");

// ===== RESET =====
function resetGame(){
  SPEED=1.6; obstacles=[]; platforms=[]; secretDoor=null;
  frame=0; score=0; gameOver=false; skullMode=false; skullTimer=0; showBaby404=false;
  duck={x:60,y:GROUND-18,w:18,h:18,vy:0,onGround:true};
  scoreEl.textContent="Score: 0"; stateEl.textContent=playerHeart?"Heart selected":"Ready.";
  playMusic(runnerMusic);
}
document.body.addEventListener("click", ()=>{ if(playerHeart && showBaby404) resetGame(); });

// ===== SPAWN =====
function spawnObstacle(){ obstacles.push({x:340,w:12+Math.random()*10,h:18+Math.random()*22,passed:false}); }
function spawnSecretDoor(){ secretDoor={x:280,y:GROUND-22,w:18,h:22,hue:0}; }
function hit(a,b){ return a.x<b.x+b.w && a.x+a.w>b.x && a.y<a.y+a.h && (a.y+a.h)>b.y; }

// ===== JUMP =====
function doJump(dir=0){
  ensureAudio();
  if(!playerHeart) return;
  if(showBaby404){ resetGame(); return; }
  if(duck.onGround && !gameOver){
    duck.vy=JUMP_V; duck.onGround=false; duck.x += dir*8; quack();
  }
}
addEventListener("keydown", e=>{ if(e.code==="Space"){ e.preventDefault(); doJump(0); }});
canvas.addEventListener("touchstart", e=>{
  e.preventDefault(); const x=e.touches[0].clientX;
  doJump(x<window.innerWidth/2?-1:1);
}, {passive:false});

// ===== HEART PICKER =====
const picker=document.getElementById("picker"), heartChoices=document.getElementById("heartChoices");
HEART_KEYS.forEach(k=>{
  const h=document.createElement("div"); h.className="heart"; h.style.background=HEARTS[k];
  h.onclick=()=>{
    playerHeart=k; picker.style.display="none"; resetGame();
  };
  heartChoices.appendChild(h);
});
document.getElementById("changeHeartBtn").onclick=()=>{ picker.style.display="grid"; };

// ===== DRAW DOOR =====
function drawSecretDoor(){
  if(secretDoor){
    ctx.fillStyle=`hsl(${secretDoor.hue},100%,60%)`;
    ctx.fillRect(secretDoor.x,secretDoor.y,secretDoor.w,secretDoor.h);
    secretDoor.hue=(secretDoor.hue+3)%360;
    ctx.strokeStyle="#000"; ctx.strokeRect(secretDoor.x,secretDoor.y,secretDoor.w,secretDoor.h);
  }
}

// ===== DRAW =====
function draw(){
  ctx.clearRect(0,0,320,180);
  if(showBaby404){
    ctx.fillStyle="#2b1030"; ctx.font="28px monospace"; ctx.textAlign="center";
    ctx.fillText("BABY404",160,90); ctx.font="10px monospace"; ctx.fillText("tap / space to retry",160,120);
    return;
  }
  ctx.fillStyle="rgba(255,255,255,.35)"; for(let i=0;i<6;i++) ctx.fillRect(0,20+i*18,320,6);
  ctx.fillStyle="rgba(43,16,48,.15)"; ctx.fillRect(0,GROUND,320,2);
  ctx.fillStyle="#ff3f9f"; obstacles.forEach(o=>ctx.fillRect(o.x,GROUND-o.h,o.w,o.h));
  ctx.fillStyle="#ff9ad5"; ctx.fillRect(duck.x+2,duck.y+6,14,10); ctx.fillRect(duck.x+6,duck.y,10,10);
  ctx.fillStyle="#ff8b3d"; ctx.fillRect(duck.x+16,duck.y+8,4,4);
  ctx.fillStyle="#2b1030"; ctx.fillRect(duck.x+11,duck.y+6,2,2);
  if(playerHeart){ ctx.fillStyle=HEARTS[playerHeart]; ctx.font="10px monospace";
    ctx.fillText("â™¥ "+score,6,12); ctx.fillText("BEST "+(scores[playerHeart]||0),6,24);
  }
  drawSecretDoor();
}

// ===== UPDATE LOOP =====
function update(){
  frame++;
  if(skullMode && --skullTimer<=0){ skullMode=false; showBaby404=true; }
  if(!gameOver && playerHeart){
    duck.vy+=GRAVITY; duck.y+=duck.vy;
    if(duck.y>=GROUND-duck.h){ duck.y=GROUND-duck.h; duck.vy=0; duck.onGround=true; }

    if(frame%85===0) spawnObstacle();
    obstacles.forEach(o=>o.x-=SPEED);

    obstacles.forEach(o=>{
      if(!o.passed && o.x+o.w<duck.x){ o.passed=true; score+=10; scoreEl.textContent="Score: "+score; if(score%100===0){ SPEED+=0.1; quack(); }}
      if(hit(duck,o)){ gameOver=true; skullMode=true; sadQuack(); if(!scores[playerHeart]||score>scores[playerHeart]){ scores[playerHeart]=score; localStorage.setItem("baby404_scores",JSON.stringify(scores)); }}
    });

    if(score>=150 && !secretDoor) spawnSecretDoor();

    if(secretDoor && duck.x+duck.w > secretDoor.x && duck.x < secretDoor.x+secretDoor.w && duck.y+duck.h > secretDoor.y){
      world="tower"; playMusic(towerMusic); secretDoor=null;
    }
  }
  draw();
  requestAnimationFrame(update);
}

// ===== BACKGROUND =====
function spawnClouds(){ const gw=canvas.width, gh=canvas.height;
  ["small","medium","large"].forEach((s,i)=>{for(let c=0;c<3;c++){const el=document.createElement("div");el.className=`cloud ${s}`;
    const w=s==="small"?80:s==="medium"?130:200, h=s==="small"?40:s==="medium"?60:90;
    el.style.top=Math.random()*(gh-h)+'px'; el.style.left=Math.random()*(gw-w)+'px'; document.getElementById("cloudLayer").appendChild(el);
  }});
}
function spawnStars(){ const gw=canvas.width, gh=canvas.height;
  for(let i=0;i<40;i++){const s=document.createElement("div");s.className="star";s.style.top=Math.random()*gh+'px';s.style.left=Math.random()*gw+'px';document.getElementById("starLayer").appendChild(s);}
}
function animateBG(){ document.querySelectorAll('.cloud').forEach(c=>{let x=parseFloat(c.style.left);x-=0.15;if(x<-c.offsetWidth)x=canvas.width;c.style.left=x+'px';});
  document.querySelectorAll('.star').forEach(s=>{let y=parseFloat(s.style.top);y+=0.05;if(y>canvas.height)y=0;s.style.top=y+'px';});
  requestAnimationFrame(animateBG);
}
spawnClouds(); spawnStars(); animateBG();

// ===== INIT =====
resetGame(); update();

</script>
</body>
</html>
