<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>ðŸŒ¸ Pink Ducky Jumper â€” Enhanced</title>

<style>
/* ======= ROOT VARIABLES ======= */
:root {
  --pink-bg:#ffdaf1;
  --kawaii-bg:#ffe6f9;
  --ink:#2b1030;
  --grass:#a1e6b6;
  --floor:#ffc4e2;
  --shadow:rgba(0,0,0,0.15);
  --guide-color:#68287f;
  --cloud-1:#ffffff;
  --star:#fdf5e6;
}

/* ======= RESET ======= */
* { margin:0; padding:0; box-sizing:border-box; user-select:none; -webkit-tap-highlight-color:transparent; }
html, body { width:100vw; height:100vh; background:var(--pink-bg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; overflow:hidden; display:flex; justify-content:center; align-items:center; }

/* ======= BACKGROUND LAYERS ======= */
#cloudLayer, #starLayer { position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0; }
.cloud { position:absolute; border-radius:50%; background:var(--cloud-1); opacity:0.85; }
.cloud.small { width:80px; height:40px; }
.cloud.medium { width:130px; height:60px; }
.cloud.large { width:200px; height:90px; }
.star { position:absolute; width:2px; height:2px; border-radius:50%; background:var(--star); opacity:0.9; }

/* ======= OVERLAY PANELS ======= */
.overlay { position:fixed; inset:0; background:rgba(255,255,255,.92); backdrop-filter:blur(6px); display:flex; align-items:center; justify-content:center; z-index:999; }
.panel { background:white; padding:22px 28px; border-radius:18px; box-shadow:0 10px 32px var(--shadow); text-align:center; width:90%; max-width:380px; }
.panel h1, .panel h2 { font-size:24px; margin-bottom:12px; }

/* ======= HEART PICKER ======= */
.hearts { display:flex; flex-wrap:wrap; justify-content:center; gap:12px; margin-top:14px; }
.heart { width:40px; height:40px; border-radius:50%; border:3px solid var(--ink); cursor:pointer; transition:transform .2s, border-color .2s; }
.heart:hover { transform:scale(1.3); border-color:var(--ink); }
.selectedHeart { transform:scale(1.5); border-color:var(--ink); }

/* ======= GAME CONTAINER ======= */
#gameContainer { width:min(560px,92vw); background:var(--kawaii-bg); border:3px solid #ff9ad5; border-radius:20px; box-shadow:0 14px 40px var(--shadow); position:relative; padding-top:40px; }
#score, #state { position:absolute; background:white; padding:6px 10px; border-radius:12px; border:2px solid #ff6bb7; font-size:18px; font-weight:bold; z-index:2; }
#score { top:8px; left:12px; } #state { top:8px; right:12px; }
canvas { width:100%; height:auto; background:linear-gradient(180deg,#ffe8f8 0%,#ffd6eb 60%,#ffbfe1 100%); border-radius:14px; border:2px solid rgba(43,16,48,.12); image-rendering:pixelated; margin-bottom:8px; }
#guideText { text-align:center; font-size:14px; margin-top:6px; color:var(--guide-color); opacity:.85; }

/* ======= NIGHT MODE ======= */
.nightBody { background:#0b022c !important; }
.nightCanvas { background:#1a0a3b !important; }
.night .cloud { opacity:0.2 !important; }
.night .star { opacity:1 !important; }

audio { display:none; }
</style>
</head>

<body>
<!-- BACKGROUND LAYERS -->
<div id="cloudLayer"></div>
<div id="starLayer"></div>

<!-- HEART PICKER -->
<div class="overlay" id="heartPicker">
  <div class="panel">
    <h2>Pick Your Heart ðŸ’•</h2>
    <div class="hearts" id="heartChoices"></div>
  </div>
</div>

<!-- GAME OVER SCREEN -->
<div class="overlay" id="gameOverScreen" style="display:none;">
  <div class="panel">
    <h1>BABY404</h1>
    <p>Game Over!</p>
    <button id="retryBtn">Retry</button>
  </div>
</div>

<!-- GAME CONTAINER -->
<div id="gameContainer" style="display:none;">
  <div id="score">Score: 0</div>
  <div id="state">Running</div>
  <canvas id="game" width="320" height="180"></canvas>
  <div id="guideText">Tap left/right to jump left/right</div>
</div>

<!-- AUDIO -->
<audio id="runnerMusic" loop>
  <source src="/mnt/data/kawaii-future-bass-no-copy-right-386527.mp3" type="audio/mpeg">
</audio>
<audio id="towerMusic" loop>
  <source src="/mnt/data/kawaii-pop-sparkle-447746.mp3" type="audio/mpeg">
</audio>
<script>
/* ======= GAME STATE ======= */
let frame=0, score=0;
let duck, sparkles=[], obstacles=[], platforms=[], secretDoor=null;
let playerHeart=null;
let duckColorIndex=0, world="runner";
let fireY=180, fireSpeed=0.015, fireDelay=0, FIRE_DELAY_FRAMES=1800;
let skullMode=false, skullTimer=0, showBaby404=false, gameOver=false;
let updateId=null;

const HEARTS = {};
const HEART_KEYS = [];
for(let i=0;i<25;i++){
  const hue = Math.round((360/25)*i);
  const key = `c${i}`;
  HEARTS[key] = `hsl(${hue},85%,65%)`;
  HEART_KEYS.push(key);
}

const DUCK_COLORS=["#fff6a6","#ffd1e8","#cdb4ff","#b8f2e6","#ffdac1","#2b1030"];
const GROUND=142, GRAVITY=0.3, JUMP_V=-8.4;
let SPEED=1.6;

const scoreEl=document.getElementById("score");
const stateEl=document.getElementById("state");
const gameOverScreen=document.getElementById("gameOverScreen");
const retryBtn=document.getElementById("retryBtn");
const heartPicker=document.getElementById("heartPicker");
const heartChoicesEl=document.getElementById("heartChoices");
const gameContainer=document.getElementById("gameContainer");
const cloudLayer=document.getElementById("cloudLayer");
const starLayer=document.getElementById("starLayer");
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
ctx.imageSmoothingEnabled=false;

const runnerMusic=document.getElementById("runnerMusic");
const towerMusic=document.getElementById("towerMusic");

// Always play music
runnerMusic.play().catch(()=>{});
towerMusic.play().catch(()=>{});

/* ======= HEART PICKER LOGIC ======= */
HEART_KEYS.forEach(key=>{
  const h=document.createElement("div");
  h.className="heart";
  h.style.background=HEARTS[key];
  h.onclick=()=>{
    document.querySelectorAll(".heart").forEach(el=>el.classList.remove("selectedHeart"));
    h.classList.add("selectedHeart");
    playerHeart=key;
    heartPicker.style.display="none";
    gameContainer.style.display="block";
    resetGame();
    cancelAnimationFrame(updateId);
    updateId=requestAnimationFrame(update);
  };
  heartChoicesEl.appendChild(h);
});

/* ======= RESET GAME ======= */
function resetGame(){
  frame=0; score=0; duckColorIndex=0;
  duck={x:60,y:GROUND-18,w:18,h:18,vy:0,onGround:true};
  obstacles=[]; platforms=[]; sparkles=[]; secretDoor=null;
  fireY=180; fireSpeed=0.015; fireDelay=0; world="runner";
  skullMode=false; skullTimer=0; showBaby404=false; gameOver=false;
  scoreEl.textContent="Score: 0"; stateEl.textContent="Running";
  cloudLayer.innerHTML=""; starLayer.innerHTML="";
  spawnClouds(); spawnStars();
}

/* ======= PLAYER ACTION ======= */
function doJump(direction){
  if(showBaby404){ gameOverScreen.style.display="none"; resetGame(); return; }
  if(duck.onGround && !gameOver){
    duck.vy = JUMP_V;
    duck.onGround = false;
    duck.x += direction * 4;
    spawnSparkle(duck.x+9, duck.y+14);
  }
}

/* ======= TOUCH CONTROLS ======= */
canvas.addEventListener("touchstart", e=>{
  const touchX=e.touches[0].clientX;
  if(touchX<window.innerWidth/2) doJump(-1);
  else doJump(1);
});

/* ======= OBJECTS ======= */
function spawnObstacle(){ obstacles.push({x:330,w:12+Math.random()*10,h:18+Math.random()*22,passed:false}); }
function spawnPlatform(y){ platforms.push({x:60+Math.random()*160,y,w:40+Math.random()*30,h:6}); }
function spawnSecretDoor(){ secretDoor={x:360,y:GROUND-22,w:18,h:22,hue:0}; }
function spawnSparkle(x,y){ for(let i=0;i<6;i++){ sparkles.push({x,y,vx:(Math.random()-0.5)*1.4,vy:-Math.random()*1.4,life:20,color:`hsl(${Math.random()*360},80%,70%)`}); } }

/* ======= COLLISIONS ======= */
function hit(a,b){ return a.x<b.x+b.w && a.x+a.w>b.x && a.y+a.h>GROUND-b.h && a.y<GROUND; }
function killDuck(){ gameOver=true; skullMode=true; skullTimer=45; if(!playerHeart) return; }

/* ======= DRAW ======= */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#ffe6f9"; ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#a1e6b6"; ctx.fillRect(0,GROUND,canvas.width,8);
  ctx.fillStyle="#ffc4e2"; ctx.fillRect(0,GROUND+8,canvas.width,40);

  // Runner
  if(world==="runner"){
    ctx.fillStyle="#ff3f9f"; obstacles.forEach(o=>ctx.fillRect(o.x,GROUND-o.h,o.w,o.h));
    if(secretDoor){ ctx.fillStyle=`hsl(${secretDoor.hue},100%,60%)`; ctx.fillRect(secretDoor.x,secretDoor.y,secretDoor.w,secretDoor.h);}
  }

  // Tower
  if(world==="tower"){
    ctx.fillStyle="#ff3b3b"; ctx.fillRect(0,fireY,canvas.width,canvas.height-fireY);
    ctx.fillStyle="#ffd1e8"; platforms.forEach(p=>ctx.fillRect(p.x,p.y,p.w,p.h));
  }

  // Duck
  ctx.fillStyle=DUCK_COLORS[duckColorIndex];
  ctx.fillRect(duck.x+2,duck.y+6,14,10);
  ctx.fillRect(duck.x+6,duck.y,10,10);
  ctx.fillStyle="#000"; ctx.fillRect(duck.x+10,duck.y+3,2,2); ctx.fillRect(duck.x+14,duck.y+3,2,2);
  ctx.fillStyle="#ffab40"; ctx.fillRect(duck.x+16,duck.y+5,3,2); // beak
}

/* ======= UPDATE LOOP ======= */
function update(){
  frame++;
  if(!gameOver && playerHeart){
    duck.vy += GRAVITY; duck.y += duck.vy;
  }
  draw();
  updateId=requestAnimationFrame(update);
}

/* ======= RETRY ======= */
retryBtn.onclick=()=>{
  gameOverScreen.style.display="none";
  cancelAnimationFrame(updateId);
  resetGame();
  updateId=requestAnimationFrame(update);
}

/* ======= BACKGROUND: CLOUDS/STARS ======= */
function spawnClouds(){
  for(let i=0;i<8;i++){
    const c=document.createElement("div");
    const size=["small","medium","large"][Math.floor(Math.random()*3)];
    c.className=`cloud ${size}`;
    const w=size==="small"?80:size==="medium"?130:200;
    const h=size==="small"?40:size==="medium"?60:90;
    c.style.top=`${Math.random()*(canvas.height-h)}px`;
    c.style.left=`${Math.random()*(canvas.width-w)}px`;
    c.style.opacity=0.4+Math.random()*0.4;
    cloudLayer.appendChild(c);
  }
}

function spawnStars(){
  for(let i=0;i<40;i++){
    const s=document.createElement("div");
    s.className="star";
    s.style.top=`${Math.random()*canvas.height}px`;
    s.style.left=`${Math.random()*canvas.width}px`;
    starLayer.appendChild(s);
  }
}

function animateBackground(){
  document.querySelectorAll('.cloud').forEach(cloud=>{ let x=parseFloat(cloud.style.left); x-=0.1; if(x<-cloud.offsetWidth) x=canvas.width; cloud.style.left=x+'px'; });
  document.querySelectorAll('.star').forEach(star=>{ let y=parseFloat(star.style.top); y+=0.03; if(y>canvas.height) y=0; star.style.top=y+'px'; });
  requestAnimationFrame(animateBackground);
}

/* ======= INIT ======= */
spawnClouds(); spawnStars(); animateBackground();
</script>
