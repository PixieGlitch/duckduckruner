<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>üå∏ Pink Ducky Jumper ‚Äî Enhanced</title>

<style>
:root {
  --pink-bg: #ffdaf1;
  --kawaii-bg: #ffe6f9;
  --ink: #2b1030;
  --grass: #a1e6b6;
  --floor: #ffc4e2;
  --btn-pink: #ff8bd7;
  --btn-pink-hover: #ff6bb7;
  --btn-pink-active: #ff4fa1;
  --btn-night: #4a4a9d;
  --btn-night-hover: #6a6acb;
  --btn-night-active: #2a2a7d;
  --shadow: rgba(0,0,0,0.15);
  --guide-color: #68287f;
  --cloud-1: #ffffff;
  --cloud-2: #f8f8f8;
  --star: #fdf5e6;
}

/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
  user-select: none;
}

html, body {
  width: 100vw;
  height: 100vh;
  background: var(--pink-bg);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Background layers */
#cloudLayer, #starLayer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
}

.cloud {
  position: absolute;
  border-radius: 50%;
  background: var(--cloud-1);
  opacity: 0.85;
}
.cloud.small { width: 80px; height: 40px; }
.cloud.medium { width: 130px; height: 60px; }
.cloud.large { width: 200px; height: 90px; }

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  border-radius: 50%;
  background: var(--star);
  opacity: 0.9;
}

/* Buttons */
button {
  font-size: 16px;
  font-weight: bold;
  padding: 10px 16px;
  border: none;
  border-radius: 12px;
  background: var(--btn-pink);
  color: white;
  cursor: pointer;
  transition: background .2s, transform .1s;
}
button:hover { background: var(--btn-pink-hover); transform: scale(1.05); }
button:active { background: var(--btn-pink-active); transform: scale(.95); }

/* Overlay Panels */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,.92);
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}
.panel {
  background: white;
  padding: 22px 28px;
  border-radius: 18px;
  box-shadow: 0 10px 32px var(--shadow);
  text-align: center;
  width: 90%;
  max-width: 380px;
}
.panel h1, .panel h2 {
  font-size: 24px;
  margin-bottom: 12px;
}

/* Heart picker */
.hearts {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
  margin-top: 14px;
}
.heart {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 3px solid var(--ink);
  cursor: pointer;
  transition: transform .2s, border-color .2s;
}
.heart:hover { transform: scale(1.3); border-color: var(--btn-pink); }
.selectedHeart { transform: scale(1.5); border-color: var(--ink); }

/* Game container */
#gameContainer {
  width: min(560px, 92vw);
  background: var(--kawaii-bg);
  border: 3px solid #ff9ad5;
  border-radius: 20px;
  box-shadow: 0 14px 40px var(--shadow);
  position: relative;
  padding-top: 40px;
}
#score, #state {
  position: absolute;
  background: white;
  padding: 6px 10px;
  border-radius: 12px;
  border: 2px solid #ff6bb7;
  font-size: 18px;
  font-weight: bold;
  z-index: 2;
}
#score { top: 8px; left: 12px; }
#state { top: 8px; right: 12px; }

/* Canvas */
canvas {
  width: 100%;
  height: auto;
  background: linear-gradient(180deg,#ffe8f8 0%,#ffd6eb 60%,#ffbfe1 100%);
  border-radius: 14px;
  border: 2px solid rgba(43,16,48,.12);
  image-rendering: pixelated;
  margin-bottom: 8px;
}

/* Controls */
#controls { display: flex; justify-content: space-evenly; margin-top: 6px; }
#controls button { flex: 1; margin: 0 8px; font-size: 24px; background: white; border: 2px solid #ff6bb7; }

/* Guide text */
#guideText {
  text-align: center;
  font-size: 14px;
  margin-top: 6px;
  color: var(--guide-color);
  opacity: .85;
}

/* Sound / theme buttons */
#soundToggle, #themeToggle {
  position: fixed;
  bottom: 12px;
  font-size: 14px;
  background: white;
  padding: 6px 10px;
  border-radius: 10px;
  border: 2px solid #ff6bb7;
  cursor: pointer;
  z-index: 10;
}
#soundToggle { right: 12px; }
#themeToggle { left: 12px; }

/* Night mode */
.nightBody { background:#0b022c !important; }
.nightCanvas { background:#1a0a3b !important; }
.night .cloud { opacity:0.2 !important; }
.night .star { opacity:1 !important; }

audio { display: none; }
</style>
</head>

<body>
<div id="cloudLayer"></div>
<div id="starLayer"></div>

<div class="overlay" id="heartPicker">
  <div class="panel">
    <h2>Pick Your Heart üíï</h2>
    <div class="hearts" id="heartChoices"></div>
  </div>
</div>

<div class="overlay" id="gameOverScreen" style="display:none;">
  <div class="panel">
    <h1>BABY404</h1>
    <p>Game Over!</p>
    <button id="retryBtn">Retry</button>
  </div>
</div>

<div id="gameContainer" style="display:none;">
  <div id="score">Score: 0</div>
  <div id="state">Running</div>
  <canvas id="game" width="320" height="180"></canvas>
  <div id="controls">
    <button id="leftBtn">‚Üê</button>
    <button id="rightBtn">‚Üí</button>
  </div>
  <div id="guideText">‚Üê / ‚Üí to move &nbsp;|&nbsp; Space to jump</div>
</div>

<button id="soundToggle">üîä Sound On</button>
<button id="themeToggle">üåô Night Mode</button>

<audio id="runnerMusic" loop>
  <source src="/mnt/data/kawaii-future-bass-no-copy-right-386527.mp3" type="audio/mpeg">
</audio>
<audio id="towerMusic" loop>
  <source src="/mnt/data/kawaii-pop-sparkle-447746.mp3" type="audio/mpeg">
</audio>
<script>
// ======= ELEMENTS =======
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
ctx.imageSmoothingEnabled = false;

const scoreEl = document.getElementById("score");
const stateEl = document.getElementById("state");
const gameOverScreen = document.getElementById("gameOverScreen");
const retryBtn = document.getElementById("retryBtn");
const heartPicker = document.getElementById("heartPicker");
const gameContainer = document.getElementById("gameContainer");

const soundToggle = document.getElementById("soundToggle");
const themeToggle = document.getElementById("themeToggle");

const leftBtn = document.getElementById("leftBtn");
const rightBtn = document.getElementById("rightBtn");

const cloudLayer = document.getElementById("cloudLayer");
const starLayer = document.getElementById("starLayer");

// ======= GAME STATE =======
let frame = 0;
let score = 0;
let duck, sparkles = [], obstacles = [], platforms = [], secretDoor = null;
let movingLeft = false, movingRight = false;
let playerHeart = null;
let duckColorIndex = 0;
let world = "runner";
let fireY = 180, fireSpeed = 0.015;
let fireDelay = 0, FIRE_DELAY_FRAMES = 1800;
let skullMode = false, skullTimer = 0, showBaby404 = false;
let gameOver = false;
let touchStartX = 0;
let updateId = null;

// ======= SCORES & HEARTS =======
const scores = JSON.parse(localStorage.getItem("baby404_scores") || "{}");

const HEARTS = {};
const HEART_KEYS = [];
for (let i = 0; i < 25; i++) {
  const hue = Math.round((360 / 25) * i);
  const key = `c${i}`;
  HEARTS[key] = `hsl(${hue},85%,65%)`;
  HEART_KEYS.push(key);
}

const DUCK_COLORS = ["#fff6a6","#ffd1e8","#cdb4ff","#b8f2e6","#ffdac1","#2b1030"];
const GROUND = 142;
const GRAVITY = 0.3;
const JUMP_V = -8.4;
let SPEED = 1.6;

// ======= AUDIO =======
let audioCtx = null;
let audioOn = true;
let currentMusic = null;

const runnerMusic = document.getElementById("runnerMusic");
const towerMusic = document.getElementById("towerMusic");

function ensureAudio() {
  if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  if (audioCtx.state === "suspended") audioCtx.resume();
}

function playQuack() {
  if (!audioOn) return;
  ensureAudio();
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type = "square";
  o.frequency.setValueAtTime(520, audioCtx.currentTime);
  o.frequency.exponentialRampToValueAtTime(160, audioCtx.currentTime + 0.14);
  g.gain.setValueAtTime(0.14, audioCtx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.16);
  o.connect(g); g.connect(audioCtx.destination);
  o.start(); o.stop(audioCtx.currentTime + 0.17);
}

function playSad() {
  if (!audioOn) return;
  ensureAudio();
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type = "triangle";
  o.frequency.setValueAtTime(240, audioCtx.currentTime);
  o.frequency.exponentialRampToValueAtTime(80, audioCtx.currentTime + 0.55);
  g.gain.setValueAtTime(0.16, audioCtx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.6);
  o.connect(g); g.connect(audioCtx.destination);
  o.start(); o.stop(audioCtx.currentTime + 0.62);
}

function playMusic(track) {
  if (currentMusic) currentMusic.pause();
  currentMusic = track;
  currentMusic.currentTime = 0;
  if(audioOn) currentMusic.play().catch(()=>{});
}

soundToggle.onclick = () => {
  audioOn = !audioOn;
  soundToggle.textContent = audioOn ? "üîä Sound On" : "üîá Sound Off";
  if (audioOn && currentMusic) currentMusic.play();
  else if (currentMusic) currentMusic.pause();
};

// ======= HEART PICKER =======
const heartChoicesEl = document.getElementById("heartChoices");
HEART_KEYS.forEach(key => {
  const h = document.createElement("div");
  h.className = "heart";
  h.style.background = HEARTS[key];
  h.onclick = () => {
    document.querySelectorAll(".heart").forEach(el => el.classList.remove("selectedHeart"));
    h.classList.add("selectedHeart");
    playerHeart = key;
    heartPicker.style.display = "none";
    gameContainer.style.display = "block";
    resetGame();
    cancelAnimationFrame(updateId);
    updateId = requestAnimationFrame(update);
  };
  heartChoicesEl.appendChild(h);
});

// ======= RESET GAME =======
function resetGame() {
  frame = 0;
  score = 0;
  duckColorIndex = 0;
  duck = {x:60, y:GROUND-18, w:18, h:18, vy:0, onGround:true};
  obstacles = [];
  platforms = [];
  sparkles = [];
  secretDoor = null;
  fireY = 180;
  fireSpeed = 0.015;
  fireDelay = 0;
  world = "runner";
  skullMode = false;
  skullTimer = 0;
  showBaby404 = false;
  gameOver = false;
  scoreEl.textContent = "Score: 0";
  stateEl.textContent = "Running";
  cloudLayer.innerHTML = '';
  starLayer.innerHTML = '';
  spawnClouds();
  spawnStars();
  playMusic(runnerMusic);
}

// ======= PLAYER ACTIONS =======
function doJump() {
  if (showBaby404) { gameOverScreen.style.display="none"; resetGame(); return; }
  if (duck.onGround && !gameOver) {
    duck.vy = JUMP_V;
    duck.onGround = false;
    playQuack();
    spawnSparkle(duck.x+9, duck.y+14);
  }
}

// Movement
document.addEventListener("keydown", e => {
  if(e.code==="Space"){ e.preventDefault(); doJump(); }
  if(e.code==="ArrowLeft") movingLeft=true;
  if(e.code==="ArrowRight") movingRight=true;
});
document.addEventListener("keyup", e => {
  if(e.code==="ArrowLeft") movingLeft=false;
  if(e.code==="ArrowRight") movingRight=false;
});
leftBtn.onpointerdown = ()=>movingLeft=true;
leftBtn.onpointerup = ()=>movingLeft=false;
rightBtn.onpointerdown = ()=>movingRight=true;
rightBtn.onpointerup = ()=>movingRight=false;
canvas.addEventListener("touchstart", e=>{ touchStartX=e.touches[0].clientX; });
canvas.addEventListener("touchmove", e=>{
  const dx=e.touches[0].clientX-touchStartX;
  movingLeft=dx<-8;
  movingRight=dx>8;
});
canvas.addEventListener("touchend", ()=>{ movingLeft=false; movingRight=false; });

// ======= OBJECTS =======
function spawnObstacle() { obstacles.push({x:330,w:12+Math.random()*10,h:18+Math.random()*22,passed:false}); }
function spawnPlatform(y) { platforms.push({x:60+Math.random()*160,y,w:40+Math.random()*30,h:6}); }
function spawnSecretDoor() { secretDoor={x:360,y:GROUND-22,w:18,h:22,hue:0}; }
function spawnSparkle(x,y){ for(let i=0;i<6;i++){ sparkles.push({x,y,vx:(Math.random()-0.5)*1.4,vy:-Math.random()*1.4,life:20,color:`hsl(${Math.random()*360},80%,70%)`}); } }

// ======= COLLISIONS =======
function hit(a,b){ return a.x<b.x+b.w && a.x+a.w>b.x && a.y+a.h>GROUND-b.h && a.y<GROUND; }
function killDuck(){
  gameOver=true;
  skullMode=true;
  skullTimer=45;
  playSad();
  if(!scores[playerHeart] || score>scores[playerHeart]){
    scores[playerHeart]=score;
    localStorage.setItem("baby404_scores",JSON.stringify(scores));
  }
}

// ======= DRAW =======
function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Background
  ctx.fillStyle="#ffe6f9"; ctx.fillRect(0,0,canvas.width,canvas.height);

  // Floor
  ctx.fillStyle="#a1e6b6"; ctx.fillRect(0,GROUND,canvas.width,8);
  ctx.fillStyle="#ffc4e2"; ctx.fillRect(0,GROUND+8,canvas.width,40);

  // Runner obstacles
  if(world==="runner"){
    ctx.fillStyle="#ff3f9f"; obstacles.forEach(o=>ctx.fillRect(o.x,GROUND-o.h,o.w,o.h));
    if(secretDoor){ ctx.fillStyle=`hsl(${secretDoor.hue},100%,60%)`; ctx.fillRect(secretDoor.x,secretDoor.y,secretDoor.w,secretDoor.h); }
  }

  // Tower
  if(world==="tower"){
    ctx.fillStyle="#ff3b3b"; ctx.fillRect(0,fireY,canvas.width,canvas.height-fireY);
    ctx.fillStyle="#ffd1e8"; platforms.forEach(p=>ctx.fillRect(p.x,p.y,p.w,p.h));
  }

  // Duck body + face
  ctx.fillStyle=DUCK_COLORS[duckColorIndex];
  ctx.fillRect(duck.x+2,duck.y+6,14,10); // body
  ctx.fillRect(duck.x+6,duck.y,10,10); // head
  ctx.fillStyle="#000"; // eyes
  ctx.fillRect(duck.x+10,duck.y+3,2,2);
  ctx.fillRect(duck.x+14,duck.y+3,2,2);

  // Heart overlay
  ctx.fillStyle = HEARTS[playerHeart] || "#000";
  ctx.font="10px monospace";
  ctx.fillText("‚ô•",duck.x+7,duck.y-4);

  // Sparkles
  sparkles.forEach(p=>{ ctx.fillStyle=p.color; ctx.fillRect(p.x,p.y,2,2); });

  // HUD
  ctx.fillStyle="#222";
  ctx.fillText("‚ô• "+score,6,12);
  ctx.fillText("BEST "+(scores[playerHeart]||0),6,24);
}
</script>
